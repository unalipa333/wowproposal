<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Chart</title>
    <script src="https://cdn.jsdeliver.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>

</head>
<body>
    <canvas id="linechart" width="900" height="400"></canvas>
    <script>
        var ctx = document.getElementById("linechart").getContent("2d");
        var linechart = new Chart(ctx, {}
            type: "line",
            data: {
                labels: {{ labels | safe }}
                datasets: [
                    {
                        label: "Data points",
                        data: {{ values | safe }}
                        fill: false,
                    }
                ]
            
            },
            options: {
                responsive: false
            }
        })


    </script>

</body>

</html>
