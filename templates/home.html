<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"  href="{{ url_for('static', filename='main.css') }}">
    <link rel="stylesheet" href="https://github.com/unalipa333/wowproposal">

    <title>K9 WowProposal </title>
</head>


<body>
    <!-- Bootstrap -->
    <header class="site-header">
        <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <div class="container">
            <a class="navbar-brand mr-4" href="/">K9 WOW PROPOSAL</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggle">
              <div class="navbar-nav mr-auto">
                <a class="nav-item nav-link" href="https://github.com/unalipa333/wowproposal">Github Page</a>
              </div>
              <!-- Navbar Right Side -->
              <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Login</a>
                <a class="nav-item nav-link" href="/">Register</a>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main role="main" class="container">
        <div class="row">
          <div class="col-md-8">
            <div class='container'>
              {% for post in posts %}
                <article class="media content-section">
                  <div class="media-body">
                    <div class="article-metadata">
                      <a class="mr-2" href="#">{{ post.crypto }}</a>
                      <small class="text-muted">{{ post.date }}</small>
                    </div>
                    <p class="article-content">{{ post.price }}</p>
                  </div>
                </article>
              
      
              {% endfor %}
      
          </div>
          </div>
          <div class="col-md-4">
            <div class="content-section">
              <h3>JTC Spring 2021</h3>
              <p class='text-muted'>Authors:
                <ul class="list-group">
                  <li class="list-group-item list-group-item-light">Students:  </li>
                  <li class="list-group-item list-group-item-light">Maximo Pichardo, Dorien Brown, Lyndon Parrilla</li>
                  <li class="list-group-item list-group-item-light">Mentors:</li>
                  <li class="list-group-item list-group-item-light">Brian Kohan, Jesse Roberts, Mike Bongardino</li>
                </ul>
              </p>
            </div>
          </div>
        </div>
      </main>

      <img src="/btcplot" >


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    


</body>
</html>
